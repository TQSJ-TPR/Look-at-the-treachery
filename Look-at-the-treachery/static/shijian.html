    let uiHidden = false;
    
    function toggleUI() {
      const header = document.getElementById('main-header');
      const main = document.querySelector('main');

      const button = document.getElementById('toggleUI');
      
      if (uiHidden) {

        header.style.opacity = '0';

        header.style.display = 'flex';
        main.style.opacity = '0';

    // Add keyboard shortcut (Space key) to toggle UI

    function refreshBackground() {
      // Save UI state to localStorage
      localStorage.setItem('uiHidden', uiHidden.toString());
      
      // Reload the page
      window.location.reload();
    }
    
    // Restore UI state on page load
    window.addEventListener('load', function() {
      const savedState = localStorage.getItem('uiHidden');
      if (savedState === 'true' && !uiHidden) {
        // UI was hidden, hide it now
        toggleUI();
      } else if (savedState === 'false' && uiHidden) {
        // UI was shown, show it now
        toggleUI();
      }
      
      // Clean up the saved state
      localStorage.removeItem('uiHidden');
    });
